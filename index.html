<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Glass Cage of Emotion</title>
	<!-- Bootstrap CDN -->
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- JQuery -->
    <script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>

   <!-- Javascript page -->
    <script type="text/javascript" src="javascript/app.js"></script>
    <!-- CSS Sheet -->
    <style type="text/css" src="css/style.css"></style>
</head>
<body>

  <div class="container">
  	<div class="row">
    	<h1>I'm in a Glass Cage of Emotion</h1>
		</div>
    <!-- Rendered buttons will get dumped Here  -->
    <div class="row">
    	<div id="feelingButtons"></div>
    </div>
		<br>
		<div class="row">
    <form id="patientInfo">
      <label for="symptoms">Tell me how you feel</label>
      <input type="text" id="symptoms"><br>

      <!-- Button triggers new movie to be added -->
      <input id="addFeelings" type="submit" value="Add to my issues">
    </form>
		</div>

    <!-- All of your inner thoughts will appear hear -->
    <div id="showMeHowYouFeel"></div>
	</div>
</body>
</html>
